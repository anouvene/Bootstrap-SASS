<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello from workflow</title>
        <link rel="stylesheet" href="css/app.css">

    </head>
    <body>


        <div class="container">
            <h1>Hello, this is my workflow</h1>
            <h3>CSS3 Transform</h3>
            <figure>
                <div id="skew"></div>
                <div id="scale"></div>
                <div id="rotate"></div>
                <div id="translate"></div>
                <div id="rotate-skew-scale-translate"></div>
            </figure>

            <!--Bootstrap carousel-->
            <h3>Carousel</h3>
            <div class="row">
                <div class="col-lg-12">
                    <div id="slider" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#slider" data-slide-to="0" class="active"></li>
                            <li data-target="#slider" data-slide-to="1"></li>
                            <li data-target="#slider" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="http://placehold.it/1200x250.jpg" alt="...">
                                <div class="carousel-caption">
                                    ...
                                </div>
                            </div>
                            <div class="item">
                                <img src="http://placehold.it/1200x250.jpg" alt="...">
                                <div class="carousel-caption">
                                    ...
                                </div>
                            </div>
                            ...
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#slider" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#slider" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            <span class=""></span>
                        </a>
                    </div>
                </div>
            </div>

            <!--Mustache template-->
            <h3>Gallery with Mustache template</h3>
            <div id="gallery" class="gallery"></div>

            <script id="template" type="x-tmpl-mustache">
                {{#gallery}}
                    <div class="col-sm-6 col-md-6">
                        <div class="thumbnail">
                            <img src="img/visit/{{image}}" alt="">
                        </div>
                        <div class="caption">
                            <h3 class="text-center">{{destiny}}</h3>
                        </div>
                    </div>
                {{/gallery}}
            </script>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
